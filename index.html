<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>index</title>

    <link

    />
    <script

    ></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-primary-subtle text-primary-emphasis"
    >
      <div class="container-fluid">
        <a href="#" class="icon-container"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="https://www.reddit.com/r/PixelArt/comments/tjphce/who_hasnt_dreamt_of_surfing_the_seas_on_a_lapras/"
                target="_blank"
                >Arte original</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.google.com/search?q=lapras+pixelart&oq=lapras+pixelart&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIJCAEQABgNGIAEMggIAhAAGA0YHjIKCAMQABgIGA0YHjIKCAQQABgIGA0YHjIKCAUQABiABBiiBDIKCAYQABiABBiiBNIBCDM1MjBqMGo3qAIAsAIA&sourceid=chrome&ie=UTF-8#vhid=KXVmagyh-Dm6hM&vssid=_kyIcZ_XVHYLV1sQP8PiLsQk_43"
                target="_blank"
                >Link de pequisa</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Mais artes
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">PixelArts</a></li>
                <li><a class="dropdown-item" href="#">Pokemons</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Novidades</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Autorais</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleIndicators"
      class="carousel slide mt-3"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner d-flex">
        <div class="carousel-item active">
          <div class="d-flex justify-content-center">
            <img
              src="assets/da5sffq-59547af6-c971-4fc1-9be1-e462bfd0f022.jpg"
              class="d-block w-25"
              alt="..."
            />
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <img
              src="assets/217_Tentacool.webp"
              class="d-block w-25"
              alt="..."
            />
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <img src="assets/Magikarp.webp" class="d-block w-25" alt="..." />
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon bg-" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    ></script>
